[tox]
envlist =
    cov-init
    py34-django{111,20}
    {py35,py36}-django{111,20,21}
    py37-django{20,21}
    cov-report
skipsdist = True

[testenv]
deps =
    django111: django>=1.11,<2.0
    django20: django>=2.0,<2.1
    django21: django>=2.1,<2.2
whitelist_externals =
    py.test
setenv =
    COVERAGE_FILE = reports/.coverage.{envname}
    PYTHONWARNINGS=module::DeprecationWarning
commands =
    run py.test --junitxml=reports/tests.{envname}.xml --cov=helcim --cov-report={posargs}

[testenv:cov-init]
whitelist_externals =
    coverage
setenv =
    COVERAGE_FILE = reports/.coverage
commands =
    coverage erase


[testenv:cov-report]
whitelist_externals =
    coverage
setenv =
    COVERAGE_FILE = reports/.coverage
commands =
    coverage combine reports/
    coverage xml
